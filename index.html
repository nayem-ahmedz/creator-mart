<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Mart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e54598ab59.js" crossorigin="anonymous"></script>
</head>
<body class="poppins-font">
    <header class="container">
        <h1 class="brand">CreatorMart</h1>
        <nav>
            <i class="fa-solid fa-bars" id="menue-bar"></i>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Sign In</a></li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
            </ul>
        </nav>
        <i class="fa-solid fa-cart-shopping" id="cart-btn"></i>
    </header>
    <main class="container">
        <section class="banner">
            <div class="banner-content">
                <h2>Start your Journey as Influencer</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button type="button" class="btn-primary">
                    Preebook Now <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div class="camera-container">
                <img src="./images/main-camera.png" alt="a camera">
            </div>
        </section>
        <section class="sponsors">
            <img src="./logos/alibaba.svg" alt="alibaba">
            <img src="./logos/amazon.svg" alt="amazon">
            <img src="./logos/daraz.svg" alt="daraz">
            <img src="./logos/ebay.svg" alt="ebay">
            <img src="./logos/rakuten.svg" alt="rakuten">
            <img src="./logos/target.svg" alt="target">
            <img src="./logos/walmart.svg" alt="walmart">
        </section>
    </main>
</body>
</html>
